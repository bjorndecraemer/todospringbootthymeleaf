<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/resources/css/todos.css}"/>
    <script th:src="@{/resources/js/todos.js}"></script>
</head>
<body>

<div th:insert="fragments/navbar :: navbar">
</div>
<main role="main" class="flex-shrink-0">
    <section class="jumbotron text-center todosJumbo">
        <div class="container">
            <h1 class="jumbotron-heading">Bj√∂rn's Todo's</h1>
            <p class="lead text-muted">
                Yes, these are your todo's. Get to work!
            </p>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container text-muted">
            <div class="row">
                <div class="col-md-4" th:each="todo : ${todos}">
                    <div class="card mb-4 box-shadow text-white"
                         th:classappend="${todo.done.booleanValue()} ? 'bg-info' : 'bg-danger'">
                        <div class="card-header">
                            <span th:text="${todo.getCreatedOnFriendlyFormat()}">Test</span>
                        </div>
                        <div class="card-body">
                            <h5 th:text="${todo.title}" class="card-title">Card title</h5>
                            <p th:text="${todo.description}" class="card-text">Dummy Text</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <button th:if="${!todo.done}" class="btn btn-outline-light btn-sm">Edit</button>
                            <button th:if="${!todo.done}" class="btn btn-info btn-sm">Done</button>
                            <button th:if="${todo.done}" class="btn btn-outline-dark btn-sm">Re-Open</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 fixed-bottom text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-info btn-lg my-2">Create New Todo</button>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
